<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装修项目报价器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .quote-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-section {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .item-row {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }
        .total-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: #e3f2fd;
            border-color: #0056b3;
        }
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #0056b3;
        }
        
        /* 价格项目样式 */
        .price-item {
            padding: 8px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            background: #f8f9fa;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .price-label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .price-value {
            font-size: 16px;
            font-weight: 700;
            color: #007bff;
            margin: 8px 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .price-subtotal {
            font-size: 11px;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 0;
            flex-shrink: 0;
        }
        
        /* 内联勾选框样式 */
        .price-label .form-check-inline {
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
        }
        .price-label .form-check-input {
            margin-right: 4px;
            transform: scale(0.8);
            margin-top: 0;
        }
        .price-label .form-check-label {
            margin-bottom: 0;
            font-size: 11px;
            line-height: 1;
        }
    </style>
</head>
<body class="bg-light">
    <div class="quote-container">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-calculator"></i> 装修项目报价器</h1>
            <p class="mb-0">内部使用 - 快速计算装修价格</p>
        </div>

        <!-- Quick Price Calculator -->
        <div class="form-section">
            <h3><i class="fas fa-calculator"></i> 快速价格计算</h3>
            
            <!-- Items Selection -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="categorySelect" class="form-label">一级分类</label>
                    <select class="form-select" id="categorySelect" onchange="loadSubCategories()">
                        <option value="">请选择一级分类</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="subCategorySelect" class="form-label">二级分类</label>
                    <select class="form-select" id="subCategorySelect" onchange="loadItems()">
                        <option value="">请先选择一级分类</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="itemSelect" class="form-label">具体项目</label>
                    <select class="form-select" id="itemSelect" onchange="addItem()">
                        <option value="">请先选择二级分类</option>
                    </select>
                </div>
            </div>
            
            <div id="selectedItems">
                <!-- Selected items will be displayed here -->
            </div>
            
            
            <!-- Quick Price Summary -->
            <div id="quickPriceSummary" class="mt-4">
                <div class="total-section">
                    总金额: €0.00
                </div>
            </div>
        </div>

        <!-- Quote Generation Options -->
        <div class="form-section" id="quoteOptions" style="display: none;">
            <h3><i class="fas fa-file-alt"></i> 生成报价单</h3>
            <div class="text-center mb-4">
                <button class="btn btn-primary btn-custom me-3" onclick="showQuoteForm()">
                    <i class="fas fa-file-pdf"></i> 创建详细报价单
                </button>
                <button class="btn btn-outline-secondary btn-custom" onclick="resetCalculator()">
                    <i class="fas fa-redo"></i> 重新计算
                </button>
            </div>
        </div>

        <!-- Quote Form (Initially Hidden) -->
        <div class="form-section" id="quoteForm" style="display: none;">
            <h3><i class="fas fa-info-circle"></i> 项目信息</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="customerName" class="form-label">客户姓名 *</label>
                    <input type="text" class="form-control" id="customerName" placeholder="请输入客户姓名">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">联系电话 *</label>
                    <input type="tel" class="form-control" id="phone" placeholder="请输入联系电话">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">项目地址 *</label>
                    <input type="text" class="form-control" id="address" placeholder="请输入项目地址">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="area" class="form-label">房屋面积 (平方米)</label>
                    <input type="number" class="form-control" id="area" placeholder="请输入房屋面积" min="0" step="0.1">
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-success btn-custom me-3" onclick="generateQuote()">
                    <i class="fas fa-file-pdf"></i> 生成报价单PDF
                </button>
                <button class="btn btn-primary btn-custom me-3" onclick="previewQuote()">
                    <i class="fas fa-eye"></i> 预览报价单
                </button>
                <button class="btn btn-outline-secondary btn-custom" onclick="hideQuoteForm()">
                    <i class="fas fa-arrow-left"></i> 返回计算
                </button>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">报价单预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="previewContent">
                    <!-- Preview content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" onclick="generatePDF()">生成PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
